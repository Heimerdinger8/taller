{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Refacciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        .image-drop-zone {
            border: 2px dashed #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-drop-zone.bg-secondary {
            background-color: #6c757d;
        }
        .preview-image {
            max-width: 100%;
            max-height: 80px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'search' %}" class="btn btn-secondary">Volver a la Búsqueda</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card bg-dark text-white p-4">
            <div class="card-body">
                <div class="header-info d-flex justify-content-end mb-3">
                    <div class="form-group mb-0 mr-3">
                        <label for="folio">Folio: No.</label>
                        <input type="text" id="folio" class="form-control rounded" style="width: 120px;" required>
                    </div>
                    <div class="form-group mb-0">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" class="form-control rounded" style="width: 180px;" required>
                    </div>
                </div>

                <h3 class="text-center section-title">INVENTARIO DE REFACCIONES</h3>

                <div class="table-responsive">
                    <table class="table table-dark table-bordered inventory-table">
                        <thead>
                            <tr>
                                <th class="col-no">No.</th>
                                <th class="col-clave">Clave</th>
                                <th class="col-desc">Descripción</th>
                                <th class="col-cant">Cantidad</th>
                                <th class="col-costo">Costo Unitario</th>
                                <th class="col-total">Total</th>
                                <th class="col-img">Imagen</th>
                                <th class="col-obs">Observaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in "12345678" %}
                            <tr>
                                <td class="col-no text-center">{{ i }}</td>
                                <td><input type="text" class="form-control form-control-sm rounded" required maxlength="20"></td>
                                <td><input type="text" class="form-control form-control-sm rounded" required maxlength="100"></td>
                                <td><input type="number" class="form-control form-control-sm rounded" required min="0"></td>
                                <td><input type="number" class="form-control form-control-sm rounded" required min="0" step="0.01"></td>
                                <td><input type="number" class="form-control form-control-sm rounded" required min="0" step="0.01"></td>
                                <td class="image-drop-zone">
                                    Arrastra o haz clic
                                    <input type="file" class="d-none" accept="image/*">
                                </td>
                                <td><input type="text" class="form-control form-control-sm rounded" maxlength="200"></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZones = document.querySelectorAll('.image-drop-zone');

            dropZones.forEach(dropZone => {
                const fileInput = dropZone.querySelector('input[type="file"]');

                dropZone.addEventListener('click', () => fileInput.click());

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('bg-secondary');
                });

                dropZone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('bg-secondary');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('bg-secondary');
                    const file = e.dataTransfer.files[0];
                    handleFile(file, dropZone);
                });

                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    handleFile(file, dropZone);
                });
            });

            function handleFile(file, dropZone) {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Remove existing text and preview
                        dropZone.innerHTML = '';
                        const previewImage = document.createElement('img');
                        previewImage.src = e.target.result;
                        previewImage.classList.add('preview-image');
                        dropZone.appendChild(previewImage);
                    }
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
