{% extends 'base.html' %}

{% block content %}
  <h1>Clientes</h1>
  <a href="{% url 'catalogs:client_create' %}">Agregar Cliente</a>
  <ul>
    {% for client in clients %}
      <li>
        {{ client.name }}
        <a href="{% url 'catalogs:client_update' client.pk %}">Editar</a>
        <a href="{% url 'catalogs:client_delete' client.pk %}">Eliminar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
