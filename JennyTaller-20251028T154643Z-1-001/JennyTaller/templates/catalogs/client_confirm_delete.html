{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Cliente</h1>
  <p>¿Estás seguro de que quieres eliminar a {{ object.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'catalogs:client_list' %}">Cancelar</a>
  </form>
{% endblock %}
