{% extends 'base.html' %}

{% block title %}Lista de Mecánicos{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Mecánicos</h1>
    <a href="{% url 'catalogs:mechanic_create' %}" class="btn btn-primary">Agregar Mecánico</a>
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for mechanic in mechanics %}
            <tr>
                <td>{{ mechanic.name }}</td>
                <td>{{ mechanic.phone }}</td>
                <td>{{ mechanic.email }}</td>
                <td>
                    <a href="{% url 'catalogs:mechanic_update' mechanic.pk %}" class="btn btn-sm btn-info">Editar</a>
                    <a href="{% url 'catalogs:mechanic_delete' mechanic.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
