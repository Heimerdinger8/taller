{% extends 'base.html' %}

{% block title %}Registrar Mecánico{% endblock %}

{% block content %}
  <h2 class="text-center mb-4">Registrar Nuevo Mecánico</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" class="form-control" required minlength="3" maxlength="100">
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" title="Número de teléfono a 10 dígitos">
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" class="form-control">
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Guardar Mecánico</button>
      <a href="{% url 'catalogs:mechanic_list' %}" class="btn btn-secondary ml-2">Cancelar</a>
    </div>
  </form>
{% endblock %}
