{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Clientes</h1>
    <a href="{% url 'catalogs:client_create' %}" class="btn btn-primary">Agregar Cliente</a>
    <a href="{% url 'search' %}" class="btn btn-secondary">Regresar a la b√∫squeda</a>
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>
                    <a href="{% url 'catalogs:client_update' client.pk %}" class="btn btn-sm btn-info">Editar</a>
                    <a href="{% url 'catalogs:client_delete' client.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
